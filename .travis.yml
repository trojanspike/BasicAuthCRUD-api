language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: phpunit

matrix:
  allow_failures:
    - php: 5.6
    - php: hhvm
  fast_finish: true

notifications:
    on_success: never
    on_failure: always

services:
  - redis-server

before_script:
  - mysql -e 'create database database_test;'

test:
  adapter: mysql2
  database: database_test
  username: travis
  encoding: utf8